spring:
  datasource:
    url: ${ET_DB_URL}
    username: ${ET_DB_USERNAME}
    password: ${ET_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update       # Creates/updates tables automatically based on entities
    show-sql: true           # Prints SQL queries in console
    properties:
      hibernate:
        format_sql: true

  # Optional HikariCP (Connection Pool) tuning for better performance
  datasource.hikari:
    maximum-pool-size: 10
    minimum-idle: 5
    idle-timeout: 30000
    max-lifetime: 2000000
    connection-timeout: 20000

  # Logging configuration (useful in dev)
  output:
    ansi:
      enabled: always

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000    # 1 day in milliseconds

server:
  port: ${ET_SERVER_PORT:8080}    # Application will run on this port (can change as needed)
